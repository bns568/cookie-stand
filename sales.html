<html>
<head>
    <meta charset="utf-8" />

    <title>Cookie Stand</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

<body>
        <div class="mainLogo">
            <img src="file:///Users/brittanystubbs/Dropbox/201 Projects/MD201-01/cookie-stand/Pics/nom nom cookies.jpg" alt="noms"/>
        </div>
        <br>
        <div id = "formBox">
            <span id = "form header">
                    <h2 id= "newLocationHeader">New Location?</h2>

                Store Name: <br>
                Store Location: <br>

            <span id = "inputBoxes">

                        <label for='minCustomersPerHour'>Minimum Customers per Hour:</label>

                    </div>
                    <div class="dataEntry">
                        <label for='maxCustomersPerHour'>Maximum Customers per Hour:</label>
                        <input required name='maxCustomersPerHour' type='number'/input><br>
                    </div>
                    <div class="dataEntry">
                        <label for='avgCookiesPerCustomer'>Average Cookies per Customer:</label>
                        <input required name='avgCookiesPerCustomer' type='number'/input><br><br>
                    </div>
                    <button class="dataSubmit" type='submit'>Submit</button> 
                </form>
    
            </span>
        </div>

        <br>
        <h2>Cookie Sales by Location</h2>
